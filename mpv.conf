# Performance settings for Intel Iris Xe Graphics
profile=gpu-hq
hwdec=vaapi
gpu-api=vulkan
vo=gpu

# Intel specific optimizations
hwdec-codecs=all
video-sync=display-resample

# Display settings
window-scale=1
autofit-larger=1920x1080
autofit-smaller=858x480
keep-open=always

# Color management for modern displays
target-prim=bt.709
dither-depth=auto

# Audio settings
volume=100
volume-max=200
alang=jp,jpn,eng,en
slang=eng,en

# Deband settings (essential for anime/compressed content)
deband=yes
deband-iterations=2
deband-threshold=35
deband-range=20
deband-grain=5

# Network/streaming optimizations
ytdl-format=bestvideo[height<=?1080]+bestaudio/best
demuxer-max-bytes=150000000
demuxer-max-back-bytes=75000000
force-seekable=yes

# Screenshot settings
screenshot-format=png
screenshot-high-bit-depth=yes
screenshot-png-compression=7
screenshot-directory="~/Pictures/mpv"

# Subtitle settings
sub-auto=fuzzy
sub-font='Ubuntu'
sub-bold=yes
demuxer-mkv-subtitle-preroll=yes


